########################################
# Mcu & printer
########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f401xc_350012001350434835353520-if00

[printer]
kinematics: cartesian   # 机器类型分别为cartesian（一般机型）、corexy（corexy机型）、delta（三角洲机型），根据自己的机器进行设置。
max_velocity: 280
max_accel: 12000
max_z_velocity: 25
max_z_accel: 100


########################################
# strpper & heater
########################################
[stepper_x]
step_pin: PA15               # 步进引脚. 如果需要上拉需加上: ^
dir_pin: PA10
enable_pin: !PC11
microsteps: 16
rotation_distance: 40       # 电机转动参数需要配置“旋转距离”，rotation_distance = ((360°/1.8°) * microsteps) / 80 {旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值}
endstop_pin: ^!ECB:gpio5          # 若要配置为无限位复位,此处应配置为 tmc2209_stepper_x:virtual_endstop 注:tmc2209是下方支持无限位复位的驱动名
# endstop_pin: PC9
position_endstop: 0         # 限位脚所在位置,也是复位方向,0最小位置方向, position_max最大位置方向
position_max: 230           # 轴最大位置
homing_speed: 60
[tmc2208 stepper_x]
uart_pin: PC10
run_current: 0.5
sense_resistor: 0.100
# stealthchop_threshold: 999999

[stepper_y]
step_pin: PD2
dir_pin: !PC12
enable_pin: !PB4
microsteps: 16
rotation_distance: 40
endstop_pin: !PC2
position_endstop: 0
position_max: 230
homing_speed: 60
[tmc2208 stepper_y]
uart_pin: PB3
run_current: 1.0
sense_resistor: 0.100
# stealthchop_threshold: 999999

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: !PA9
# position_endstop: 0
position_min: -50
position_max: 260
homing_speed: 10
[tmc2208 stepper_z]
uart_pin: PB7
run_current: 0.5
sense_resistor: 0.100
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PC13
dir_pin: !PB9
enable_pin: !PC15
microsteps: 16
rotation_distance: 8
endstop_pin: !PC1
# position_endstop: 0.5
# position_max: 260
[tmc2208 stepper_z1]
uart_pin: PC14
run_current: 0.5
sense_resistor: 0.100
stealthchop_threshold: 999999

